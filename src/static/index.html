<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Angular App Template</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="container">

        <div class="hello-world">
          <svg class="DCYLabs-logo hello" viewBox="0 0 512 512">
            <g>
              <polygon class="first-poly" points="256,79 67,407 238,407 305,291 287,291 238,375 121,375 274,110 "></polygon>
              <polygon class="second-poly" points="215,276 233,276 283,190 391,375 293,375 275,407 446,407 292,141 "></polygon>
            </g>
          </svg>

          <h2> Hello World ! </h2>

          <div>
            Welcome to a brand new angular project ! 
          </div>

          <div ng-init="icons=['computer','keyboard','verified_user','network_check']">
            <i class="mdi" ng-repeat="icon in icons"> {{ icon }} </i>
          </div>

        </div>

      </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
